<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QueryPilot SQL Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9fafb;
      color: #111827;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    textarea, input, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #d1d5db;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    pre {
      background: #e5e7eb;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>QueryPilot AI SQL Assistant</h1>
  <label>üìÑ Paste your schema (tables + columns):</label>
  <textarea id="schema" rows="6" placeholder="Example: Customers(id, name, email)..."></textarea>

  <label>‚ùì Ask a question:</label>
  <input id="question" placeholder="Example: Show total orders by customer" />

  <button onclick="generateSQL()">Generate SQL</button>

  <h3>üß† GPT Output:</h3>
  <pre id="result"></pre>

  <script>
    async function generateSQL() {
      const schema = document.getElementById("schema").value;
      const question = document.getElementById("question").value;
      const prompt = `Schema:\n\n${schema}\n\nQuestion:\n${question}\n\nWrite a T-SQL query to answer this.`;

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer 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" // Replace with your actual key
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            { role: "system", content: "You are a helpful assistant that writes T-SQL queries from schema and user input." },
            { role: "user", content: prompt }
          ]
        })
      });

      const data = await response.json();
      document.getElementById("result").textContent =
        data.choices?.[0]?.message?.content || "Error: Could not get response.";
    }
  </script>
</body>
</html>
